<body>
<div style="height:0; overflow:hidden;">
        <img src="https://source.vipabc.com/ext/images/website/junior/linkage_page/game/resource/game8/link.jpg" alt="vipjr" />
    </div>
    <div style="margin: auto;width: 100%;height: 100%;" class="egret-player"
         data-entry-class="Main"
         data-orientation="landscape"
         data-scale-mode="showAll"
         data-frame-rate="30"
         data-content-width="1366"
         data-content-height="768"
         data-show-paint-rect="false"
         data-multi-fingered="2"
         data-show-fps="false" data-show-log="false"
         data-show-fps-style="x:0,y:0,size:12,textColor:0xffffff,bgAlpha:0.9">
    </div>
    <script>
        /**
         * {
         * "renderMode":, //引擎渲染模式，"canvas" 或者 "webgl"
         * "audioType": "" //使用的音频类型，0:默认，1:qq audio，2:web audio，3:audio
         * "antialias": //WebGL模式下是否开启抗锯齿，true:开启，false:关闭，默认为false
         * }
         **/
        window.onload = function(){
            egret.runEgret({renderMode:"canvas", audioType:0});
			wx.config({
				debug: true, // 开启调试模式,调用的所有api的返回值会在客户端alert出来，若要查看传入的参数，可以在pc端打开，参数信息会通过log打出，仅在pc端时才会打印。
				appId: 'wx5ea34d1833717755', // 必填，公众号的唯一标识
				timestamp: 1496627863, // 必填，生成签名的时间戳
				nonceStr: 'g2vlhmej3yeyz9s', // 必填，生成签名的随机串
				signature: '7f2a03bfa1438a3b554062490e5fc9974fb5919c',// 必填，签名，见附录1
				jsApiList: [wx.getLocation] // 必填，需要使用的JS接口列表，所有JS接口列表见附录2
			});
			wx.ready(function(){
				wx.checkJsApi({
					jsApiList: [
						'getNetworkType',
						'previewImage'
					],
					success: function (res) {
						alert(JSON.stringify(res));
					},
					fail: function (res) {
						alert(res);
					}
				});
				// config信息验证后会执行ready方法，所有接口调用都必须在config接口获得结果之后，config是一个客户端的异步操作，所以如果需要在页面加载时就调用相关接口，则须把相关接口放在ready函数中调用来确保正确执行。对于用户触发时才调用的接口，则可以直接调用，不需要放在ready函数中。
			});
			wx.error(function(res){
				console.log(res);
				// config信息验证失败会执行error函数，如签名过期导致验证失败，具体错误信息可以打开config的debug模式查看，也可以在返回的res参数中查看，对于SPA可以在这里更新签名。
			});
        }

		function getLocat(cb, ctx) {
			// wx.getLocation({
			// 	type: 'wgs84', // 默认为wgs84的gps坐标，如果要返回直接给openLocation用的火星坐标，可传入'gcj02'
			// 	success: function (res) {
			// 		var latitude = res.latitude; // 纬度，浮点数，范围为90 ~ -90
			// 		var longitude = res.longitude; // 经度，浮点数，范围为180 ~ -180。
			// 		var speed = res.speed; // 速度，以米/每秒计
			// 		var accuracy = res.accuracy; // 位置精度
			// 		cb.call(ctx, [latitude, longitude, speed, accuracy]);
			// 	},
			// 	fail: function (res) {
			// 		console.log(res);
			// 	},
			// 	complete: function (res) {
			// 		console.log("执行完成");
			// 	}
			// });
			wx.scanQRCode({
				needResult: 0, // 默认为0，扫描结果由微信处理，1则直接返回扫描结果，
				scanType: ["qrCode","barCode"], // 可以指定扫二维码还是一维码，默认二者都有
				success: function (res) {
					var result = res.resultStr; // 当needResult 为 1 时，扫码返回的结果
					console.log(res);
				}
			});
		}

		function getURL(){
            return "http://source.vipabc.com/ext/images/website/junior/linkage_page/game/resource/game13/";//http:
        }

		function changeCanvasSize() {
			var sw = document.getElementsByTagName('canvas')[0].style.width;// = "800px";
			var sh = document.getElementsByTagName('canvas')[0].style.height;// = "600px";
			var tw = sw.split("px")[0];
			var th = sh.split("px")[0];
			document.getElementsByTagName('canvas')[0].style.width = (tw * 0.7) + "px";
			document.getElementsByTagName('canvas')[0].style.height = (th * 0.7) + "px";
		}
    </script>
</body>
</html>
