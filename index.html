		function changeCanvasSize() {
			var sw = document.getElementsByTagName('canvas')[0].style.width;// = "800px";
			var sh = document.getElementsByTagName('canvas')[0].style.height;// = "600px";
			var tw = sw.split("px")[0];
			var th = sh.split("px")[0];
			document.getElementsByTagName('canvas')[0].style.width = (tw * 0.7) + "px";
